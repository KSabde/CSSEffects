<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Facebook - Log in or sign up </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class=" container mt-48 mx-auto flex item-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="fb logo.svg" alt="Facebook">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
            <input type="text" placeholder="Email address or Phone number" class="px-5 h-12 my-2 border border-gray-2 solid rounded-l outline-blue-400" >
            <input type="password" placeholder="Password" class="px-4 h-12 my-2  border border-gray-2 rounded-l outline-blue-400" >
            <button class="btn bg-blue-600 text-white p-2 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-center text-blue-600 my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="btn bg-green-600 text-white p-2 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700 my-3">Create New Account</button>
            <span class="absolute -bottom-12 font-sm"><span class="font-bold hover:underline cursor-pointer">create a page</span>
                 for celebrity, brand or Business</span>
        </div>
    </div>
    
</body>
</html>
